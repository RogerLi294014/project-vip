<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="disc/css/register-min.css">
    <link rel="stylesheet" href="disc/css/iconfont.css">
    <link rel="stylesheet" href="disc/css/bootstrap.min.css">
    <script src="disc/js/require.js" async="true" defer data-main="disc/js/register"></script>
    <title>register</title>
</head>
<body>
    <!-- 头部 -->
    <div id="header-background">
        <div id="header">
           <div id="header-logo">
               <a href="">
                   <img src="https://member-ssl.vipstatic.com/img/passport/sprites-hash-37a2448b.png?3377aaf5" alt="">
                </a>
            </div>
            <div id="header-other">
                <div>
                    <img src="https://member-ssl.vipstatic.com/img/passport/sprites-hash-37a2448b.png?3377aaf5" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- 注册 -->
    <div id="register-background">
        <div id="register">
            
            <div id="register-form">
              <div id="form-background">
                <div id="form-login">
                    <div id="form-login-block">
                    <div id="form-login-header">会员注册</div>
                    <div id="form-login-entry">已注册可<a href="">直接登陆</a></div>
                    </div>
                </div>
               <div id="form-register">
                <ul id="form-register-ul">
                    <form action="">
                    <li id="phone">
                        <div id="phone-input"><div id="phone-input-container"><i class="iconfont">&#xe75c;</i><input type="text" placeholder="请输入手机号码"></div></div>
                        <div class="register-word"></div>
                    </li>
                    <li id="identify">
                       <div id="identify-input"><div id="identify-input-container"><i class="iconfont">&#xe72c;</i><input type="text" placeholder="请输入验证码"></div><button>获取验证码</button></div>
                       <div class="register-word"></div>
                       
                   </li>
                    <li id="password">
                      <div id="password-input"><div id="password-input-container"><i class="iconfont">&#xe6ac;</i><input type="text" placeholder="密码由6-20位字母，数字和符号组合"></div></div>
                      <div class="register-word"></div>
                      <div id="password-level"></div>
                    </li>
                    <li id="confirm">
                      <div id="confirm-input"><div id="confirm-input-container"><i class="iconfont">&#xe6ac;</i><input type="text" placeholder="请再次输入上面的密码"></div></div>
                      <div class="register-word" ></div>
                    </li>
                    <li id="policy">
                      
                      <div><input type="checkbox">我已阅读并接受以下条款：
                          <a href="">《唯品会服务条款》</a>
                           <a href="">《隐私条款》</a>
                            <a href=""> 《唯品支付用户服务协议》
                            </a>
                        </div>
                    </li>
                    <li id="submit">
                        <div id="congratulation">恭喜注册成功，5秒后跳转</div>
                      <div><button id="submit-click">立即注册</button></div>
                      
                    </li>
                </form>
            </ul>
        </div> 
        </div>
        </div>
    </div>
    </div>
    <!-- 底部 -->
    <div id="footer-background">
        <div id="footer">
            <div id="footer-content">Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329
            </div>
        
        </div>
    </div>
</body>
</html>
