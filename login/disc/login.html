<body>
    <div id="header-background">
        <div id="header">
           <div id="header-logo">
               <a href="">
                   <img src="https://member-ssl.vipstatic.com/img/passport/sprites-hash-37a2448b.png?3377aaf5" alt="">
                </a>
            </div>
            <div id="header-other">
                <div>

            </div>
        </div>
    </div>
    <!-- 注册 -->
    <div id="login-background">
        <div id="login">
            
            <div id="login-form">
              <div id="form-background">
                <div id="form-switch">
                    <div id="form-login-block">
                    <div id="form-login-header" >扫码登录</div>
                    <div id="form-login-entry"> 账户登陆</div>
                    </div>
                </div>
               <div id="form-login">
                <ul id="form-login-ul">
                    <form action="">
                    <li id="phone">
                        <div id="phone-input"><div id="phone-input-container"><i class="iconfont">&#xe655;</i><input type="text" placeholder="手机/用户名/邮箱"></div></div>
                        <div class="login-word"></div>
                    </li>
                   
                    <li id="password">
                      <div id="password-input"><div id="password-input-container"><i class="iconfont">&#xe6ac;</i><input type="text" placeholder="密码"></div></div>
                      <div class="login-word"></div>
                      
                    </li>
                   
                    <li id="option">
                      <div><i><a href="">短信验证登陆</a></i>
                        <span><a href="">忘记密码</a></span>
                        </div>
                    </li>
                    <li id="submit">
                        <div id="congratulation">登陆成功，5秒后跳转到主页面</div>
                      <div><button id="submit-click">登陆</button></div>
                      
                    </li>
                </form>
            </ul>
            <div id="QRcode">
                <div>
                    <div id="QRcode-image"><img src="https://passport.vip.com/qrLogin/getQrImage?qrToken=10000-991368859bc64ac4828564b4127e30ff" alt="">
                    </div>
                </div>
                <div>
                    <span class="iconfont">&#xe614;

                    </span>打开<span>唯品会APP-个人中心</span> ，扫一扫登录
                </div>
            </div>
            </div> 
        <div id="login-option">
            
            <div id="login-other">
                <span>
                <a href="">新浪微博</a>
                <a href="">QQ</a>
                <a href="">支付宝</a>
            </span>
            
            <a href="" class="iconfont">收起&#xeb1f;</a>
            <a href="">免费注册</a>
            </div>
            <div id="login-extra">
                <span><a href="">网易</a>
                <a href="">人人网</a>
                <a href="">开心网</a>
                <a href="">翼支付</a></span>
